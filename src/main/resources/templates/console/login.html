<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link th:href="@{/assets/image/favicon_1.ico}" rel="icon">
    <title>帝一流博客 - 后台管理</title>

    <!--  Fonts and icons     -->
    <link rel="stylesheet" th:href="@{/assets/font/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/console/css/googleapis.font.css}">
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/console/css/material-dashboard.min.css}"/>
</head>

<body class="off-canvas-sidebar">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white" id="navigation-example">
    <div class="container">
        <div class="navbar-wrapper">
            <a class="navbar-brand" th:href="@{/console/login}">Login Page</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item  active ">
                    <a th:href="@{/console/login}" class="nav-link">
                        <i class="material-icons">fingerprint</i>
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
         th:style="'background-image: url(' + @{/assets/console/image/login.jpg}  + '); background-size: cover; background-position: top center;'">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                <form class="form" id="myForm" method="post" th:action="@{/console/login}">
                    <div class="card card-login card-hidden">
                        <div class="card-header card-header-rose text-center">
                            <h4 class="card-title">Login</h4>
                            <div class="social-line">
                                <a href="javascript: void(0);" class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-qq"></i>
                                </a>
                                <a href="javascript: void(0);" class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-weibo"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-body ">
                            <p class="card-description text-center">Or Be Classical</p>
                            <span class="bmd-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">face</i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username..." name="username" required="true">
                              </div>
                            </span>
                            <span class="bmd-form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                  </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password..." name="password" required="true">
                              </div>
                            </span>
                        </div>
                        <div class="card-footer justify-content-center">
                            <button type="submit" class="btn btn-rose btn-link btn-lg">Lets Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="javascript: void(0);">
                                About Me
                            </a>
                        </li>
                        <li>
                            <a href="javascript: void(0);">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    , made with by
                    <a href="http://www.diyiliu.cc" target="_blank">Dyl</a>.
                </div>
            </div>
        </footer>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/assets/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script th:src="@{/assets/console/js/bootstrap-material-design.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/console/js/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/assets/console/js/demo.js}"></script>
<script th:src="@{/assets/plugin/layer-v3.1.1/layer.js}"></script>
<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        demo.checkFullPageBackgroundImage();
        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');

            if (error) {
                layer.msg(error);
            }
        }, 700);

        setFormValidation('#myForm')
    });


    function setFormValidation(id) {
        $(id).validate({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-danger');
                $(element).closest('.form-check').removeClass('has-success').addClass('has-danger');
            },
            success: function (element) {
                $(element).closest('.form-group').removeClass('has-danger').addClass('has-success');
                $(element).closest('.form-check').removeClass('has-danger').addClass('has-success');
            },
            errorPlacement: function (error, element) {
                $(element).append(error);
            },
        });
    }
</script>
</body>
</html>
