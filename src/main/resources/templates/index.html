<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/blog}">
<head>
    <title>帝一流博客 - 学习笔记</title>
</head>
<body>

<section  layout:fragment="banner"  class="site-section pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="owl-carousel owl-theme home-slider">
                    <div>
                        <a href="javascript: void(0);" class="a-block d-flex align-items-center height-lg" style="background-image: url('assets/image/img_1.jpg'); ">
                            <div class="text half-to-full">
                                <h3>格局决定结局</h3>
                                <p>从零开始，重新出发</p>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="javascript: void(0);" class="a-block d-flex align-items-center height-lg" style="background-image: url('assets/image/img_2.jpg'); ">
                            <div class="text half-to-full">
                                <h3>完成比完美更重要</h3>
                                <p>积极进去，有始有终</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<h2 layout:fragment="classify" class="mb-4">最新文章</h2>
<div layout:fragment="main" class="col-md-12 col-lg-8 main-content">
    <div class="row" id="article">

    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
                <div id="page" class="pagination"></div>
            </nav>
        </div>
    </div>

</div>
<div layout:fragment="pageJs">
    <script th:inline="javascript">
        $(function () {
            layui.use(['laypage'], function() {
                var laypage = layui.laypage;
                laypage.render({
                    elem: 'page'
                    , count: /*[[${totalNumber}]]*/
                    , limit: 8
                    , groups: 3
                    , prev: '<'
                    , next: '>'
                    ,jump: function(obj){
                        $.ajax({
                            type: 'get',
                            url: /*[[@{/articles/0}]]*/,
                            data: {
                                pageNo: obj.curr,
                                pageSize: obj.limit
                            },
                            dataType: "json",
                            success: function (result) {
                                var data = result.data;
                                var path = /*[[@{/}]]*/;
                                if (data){
                                    var str = '';
                                    for (var i = 0; i < data.length; i++){
                                        var art = data[i];

                                        var main = '';
                                        if (art.resImg) {
                                            var imgPath = path +  'image/pic/2018/' + art.resImg;
                                            main =  ' <img src="' + imgPath + '" alt="Image placeholder">';
                                        }else {
                                            main = ' <div class="bio" style="height: 234px">' + art.overview + ' &bullet;&bullet;&bullet; </div>'
                                        }

                                        var artPath = path + 'article/' + art.id;
                                        str += '<div class="col-md-6">' +
                                            '            <a href="' + artPath + '" class="blog-entry element-animate fadeIn element-animated" data-animate-effect="fadeIn">' + main +
                                            '                <div class="blog-content-body">' +
                                            '                    <div class="post-meta">' +
                                            '                        <span class="category">Gradle</span>' +
                                            '                        <span class="mr-2">03-15, 2018 </span> &bullet;' +
                                            '                        <span class="ml-2"><span class="fa fa-eye"></span> 3</span>' +
                                            '                    </div>' +
                                            '                    <h2>' + art.title + '</h2>' +
                                            '                </div>' +
                                            '            </a>' +
                                            '        </div>'
                                    }

                                    $('#article').html(str);
                                }
                            }
                        });
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
